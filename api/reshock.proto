syntax = "proto3";
package reshock;

service Reshock {
  rpc DumpState(Empty) returns (StateDumpResponse);
  rpc ProcessAction(ActionRequest) returns (EventsResponse);
}

message Empty {}

message DoorComponent {
  bool open = 1;
}

message RenderableComponent {
  enum Renderable {
    NONE = 0;
    HUMAN = 1;
    SERV_BOT = 2;
    FLOOR = 3;
    WALL = 4;
    DOOR = 5;
  }
  Renderable renderable = 1;
}

message OrderingComponent {
  enum Ordering {
    FLOOR = 0;
    DOOR = 1;
    WALL = 2;
    OTHER = 3;
  }
  Ordering ordering = 1;
}

message PositionComponent {
  int32 x = 1;
  int32 y = 2;
}

message State {
  map<uint64, PositionComponent> position = 1;
  map<uint64, RenderableComponent> renderable = 2;
  map<uint64, OrderingComponent> ordering = 3;
  map<uint64, DoorComponent> door = 4;
}

message StateDumpResponse {
  State view = 1;
  State memory = 2;
}

message ActionRequest {
  enum DwimAction {
    UP_LEFT = 0;
    UP = 1;
    UP_RIGHT = 2;
    RIGHT = 3;
    DOWN_RIGHT = 4;
    DOWN = 5;
    DOWN_LEFT = 6;
    LEFT = 7;
  }

  oneof action {
    DwimAction dwim = 1;
  }
}

message MoveEvent {
  uint64 entity = 1;
  int32 x = 2;
  int32 y = 3;
}

message DoorEvent {
  uint64 actor = 1;
  uint64 door = 2;
  bool open = 3;
}

message ViewUpdateEvent {
  State view = 1;
}

message MemoryUpdateEvent {
  State memory = 1;
}

message Event {
  oneof event {
    MoveEvent move = 1;
    DoorEvent door = 2;
    ViewUpdateEvent view = 3;
    MemoryUpdateEvent memory = 4;
  }
}

message EventsResponse {
  repeated Event events = 1;
}
